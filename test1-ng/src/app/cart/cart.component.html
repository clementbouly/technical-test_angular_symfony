<h2>
  {{ "Book Cart" | uppercase }}
  <fa-icon [icon]="faTrash" (click)="clearCart()" class="clearCart"></fa-icon>
</h2>
<hr />
<table class="table">
  <thead>
    <tr>
      <th>Quantity</th>
      <th>Title</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of cartItems$ | async">
      <td>{{ item.quantity }}</td>
      <td>{{ item.title }}</td>
      <td>{{ item.price | currency : "EUR" }}</td>
      <td>
        <fa-icon [icon]="faTimes" (click)="removeFromCart(item.id)"></fa-icon>
      </td>
    </tr>
  </tbody>
</table>
<!-- total -->
<p class="price">Total: {{ cartTotal$ | async | currency : "EUR" }}</p>
